<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Scrapyard -> {Search}</title>
    <link rel="icon" href="icons/scrapyard.svg" type="image/png" />
    <script type="text/javascript" src="libs/jquery-3.3.1.js"></script>
    <script type="module" src="proto.js"></script>
    <script type="text/javascript" src="message.js"></script>
    <script type="module" src="search.js"></script>
    <style type="text/css" media="screen">
     body{
       margin:0;
       padding:0
     }
     *{
       font-family:"WenQuanYi Micro Hei",
       "Open Sans",
       "Fira Sans",
       "Lucida Sans",
       "Lucida Sans Unicode",
       "Trebuchet MS",
       "Liberation Sans",
       "Nimbus Sans L",
       sans-serif;
       font-size:12px;
     }
     .item{margin-bottom:1em;}
     .origin{color:green}
     .icon{height:1em}
     input[type=button]{
       padding:5px 20px;
       appearance: none;
       -moz-appearance: none;
       border-radius:5px;
       border:1px solid;
       background:#079;
       color:#fff;
       cursor:pointer;
     }
     input[type=button]::-moz-focus-inner{
       border:none;
     }     
     input[type=button]:disabled{
       background:#555;
     }
     .match-content{
       display:block;
       width:fit-content;
       width:-webkit-fit-content;
       width:-moz-fit-content;
       width:50em;
     }
     .match-title{
       color:blue;display:block;text-decoration:none;
       width:fit-content;
       width:-webkit-fit-content;
       width:-moz-fit-content;
       width:50em;
     }
     .match-source{
       color:green;display:block;
       margin-bottom:2em;
       text-decoration:none;
       width:fit-content;
       width:-webkit-fit-content;
       width:-moz-fit-content;
       width:50em;
       white-space:nowrap;
       overflow:hidden;
       text-overflow:ellipsis;
     }
    </style>
  </head>
  <body>
    <div id="" style="margin-top:0;white-space:nowrap;border-bottom:1px solid #999;height:60px;top:0;position:fixed;background:#fff;width:100%;vertical-align:middle;line-height:60px;z-index:9">
      <div style="padding-left:30px;">
        {Search} <select id="lstRdfs" name="" autocomplate="off">
        </select>
        <input type="" name="" value="" id="txtSearch"/>
        <input type="button" name="" value="{Search}" id="btnSearch"/>
      </div>
    </div>
    <div id="divResult" class="some_class" style="margin-top:70px;position:relative;margin-bottom:50px;margin-left:30px;">
    </div> 
  </body>
</html>
