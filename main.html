<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- HTTP 1.1 -->
    <meta http-equiv="pragma" content="no-cache">
    <!-- HTTP 1.0 -->
    <meta http-equiv="cache-control" content="no-cache">
    <!-- Prevent caching at the proxy server -->
    <meta http-equiv="expires" content="0">
    <link rel="stylesheet" type="text/css" href="main.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="tree.css" media="screen"/>
    <script type="text/javascript" src="libs/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="message.js"></script>    
    <script type="text/javascript" src="libs/md5.js"></script>
    <script type="text/javascript" src="proto.js"></script>
    <script type="module" src="main.js"></script>
  </head>
  <body contextmenu="popup-menu-body">
    <div style="" class="toolbar table">
      <div class="table-row">
        <div class="table-cell" style="padding-left:10px;">
          <div class="tool-button set" title="{Configure}" id="btnSet"></div>
          <div class="tool-button tool" title="{Tools}" id="btnTools"></div>
          <div class="tool-button reload" title="{Reload}" id="btnLoad"></div>
          <div class="tool-button help" title="{Help}" id="btnHelp"></div>
          <div class="tool-button search" title="{Search}" id="btnSearch"></div>
          <a href="options.html#announcement" target="_blank"
             style="position:relative;display:inline-block;text-decoration:none;vertical-align:bottom;">
            <div class="tool-button announcement" title="{Announcement}" id=""></div>
            <i class="red-dot" id="announcement-red-dot"></i>
          </a>
          <a href="options.html#donate" target="_blank" style="text-decoration:none;">
            <div class="tool-button donate" title="{Donate}"></div>
          </a>
        </div>
        <div lass="table-cell" style="text-align:right;padding-right:10px;line-height:45px;">
          <div style="vertical-align:middle;display:inline-block;line-height:45px;"></div>
          <div class="drop-button">
            <div class="label"></div><div class="button">â–¼</div>
          </div>
          <div class="simple-menu" style="display:none"></div>
        </div>
      </div>
    </div>
    <!-- dlg confirm -->
    <div class="dlg-cover dlg-confirm" style="display:none;">
      <div class="dlg">
        <div class="dlg-box">
          <div class="dlg-title">[dlg_title]</div>
          <form class="dlg-table" style="overflow:hidden;margin-top:10px;">
            <div class="row">
              <div class="cell">[message]</div>
            </div>
            <div class="row">
              <div class="cell" style="text-align:center;">
                  <input type="submit" class="button-ok" value="{DLG_OK}"/>
                  <input type="button" class="button-cancel" value="{DLG_CANCEL}"/>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- dlg alert -->
    <div class="dlg-cover dlg-alert" style="display:none;">
      <div class="dlg">
        <div class="dlg-box">
          <div class="dlg-title">[dlg_title]</div>
          <form class="dlg-table" style="overflow:hidden;margin-top:10px;">
            <div class="row">
              <div class="cell">[message]</div>
            </div>
            <div class="row">
              <div class="cell" style="text-align:center;">
                <input type="submit" value="{DLG_OK}" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- dlg folder -->
    <div class="dlg-cover dlg-folder" style="display:none;">
      <div class="dlg">
        <div class="dlg-box">
          <div class="dlg-title">{New Folder}</div>
          <form style="overflow:hidden;margin-top:10px;">
            <div class="dlg-table" style="border:1px solid #999;">
              <div class="row">
                <div class="cell" style="width:50px;text-align:right;">{Title}</div>
                <div class="cell" style="padding-top:10px;"><input type="" name="title" value="" size="50" style="width:100%"/></div>
              </div>
              <div class="row">
                <div class="cell"></div>
                <div class="cell">
                  <input type="radio" name="pos" value="root"/><label>{As Root Node}</label>
                  <input type="radio" name="pos" value="current" checked/><label>{At Current Position}</label>
                </div>
              </div>
            </div>
            <div style="text-align:right;margin-top:10px;margin-bottom:10px;">
              <input type="submit" value="{DLG_OK}" />
              <input type="button" class="button-cancel" value="{DLG_CANCEL}" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- dlg prop -->
    <div class="dlg-cover dlg-property" style="display:none;">
      <div class="dlg">
        <div class="dlg-box">
          <div class="dlg-title">[dlg_title]</div>
          <form style="overflow:hidden;width:100%;">
            <div style="margin-top:10px;" class="tab-page-top-bar">
              <span id="">{General}</span><span id="">{Comment}</span>
            </div> 
            <div class="dlg-table tab-page" style="border:1px solid #999;width:100%;">
              <div class="row">
                <div class="cell" style="width:50px;text-align:right;">{Title}</div>
                <div class="cell" style="padding-top:5px;"><input type="text" name="title" value="" style="width:100%;"/></div>
              </div>
              <div class="row" style="display:[display_url]">
                <div class="cell" style="width:50px;text-align:right;">URL</div>
                <div class="cell"><input type="text" name="url" value="" style="width:100%"/></div>
              </div>
              <div class="row" style="display:[display_icon]">
                <div class="cell" style="width:50px;text-align:right;">{Icon}</div>
                <div class="cell" style="position:relative;">
                  <input type="text" name="icon" value="" style="width:100%;"/>
                </div>
              </div>
              <div class="row" style="display:[display_icon]">
                <div class="cell" style="width:50px;text-align:right;"></div>
                <div class="cell" style="position:relative;">
                  <span name="btnDefaultIcon" class="blue-button">{Default}</span>
                  <span name="btnClearIcon" class="blue-button">{Clear}</span>
                  <!-- <input type="button" id="aaa" name="icon_file_selector_button" style="" value="{Select}"/>
                       <input type="file" name="icon_file_selector" style="display:none;"/> -->
                </div>
              </div>  
              <div class="row" style="display:none">
                <div class="cell" style="width:50px;text-align:right;">Tag</div>
                <div class="cell"><input type="text" name="tag" value="" style="width:100%"/></div>
              </div>
              <div class="row">
                <div class="cell" style="border-bottom:1px solid #999;padding:0;"></div>
                <div class="cell" style="border-bottom:1px solid #999;padding:0;"></div>
              </div>
              <div class="row">
                <div class="cell" style="width:50px;text-align:right;">ID</div>
                <div class="cell">[id]</div>
              </div>
              <div class="row">
                <div class="cell" style="width:50px;text-align:right;">{CREATE_TIME}</div>
                <div class="cell">[time]</div>
              </div>
              <div class="row">
                <div class="cell" style="width:50px;text-align:right;">{Type}</div>
                <div class="cell">[type]</div>
              </div>
            </div>
            <div class="tab-page" style="border:1px solid #999;width:100%;">
              <textarea name="comment" style="width:100%;height:150px;resize:none;border:none;"></textarea>
            </div>
            <div class="row" style="white-space:nowrap;margin-top:10px;">
              <div class="cell"></div>
              <div class="cell" style="text-align:right;">
                <input type="submit" class="" value="{DLG_OK}"/>
                <input type="button" class="button-cancel" value="{DLG_CANCEL}"/>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- dlg sort -->
    <div class="dlg-cover dlg-sort" style="display:none;">
      <div class="dlg">
        <div class="dlg-box">
          <div class="dlg-title">{SORT}</div>
          <form class="dlg-table" style="overflow:hidden;padding-top:10px;">
            <div class="row">
              <div class="cell" style="width:50px;text-align:right;">{SORT_BY}</div>
              <div class="cell">
                <select name="sort_by" autocomplate="off">
                  <option value="title">{title}</option>
                  <option value="date">{date}</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="cell" style="width:50px;text-align:right;"></div>
              <div class="cell">
                <label><input type="checkbox" name="case_sensitive" value="on" checked="true" autocomplete="off"/>{CASE_SENSITIVE}</label>
              </div>
            </div>            
            <div class="row">
              <div class="cell" style="width:50px;text-align:right;">{Order}</div>
              <div class="cell">
                <label><input type="radio" name="order" value="asc" checked="true" autocomplete="off"/> {Ascending}</label>
                <label><input type="radio" name="order" value="desc" autocomplete="off"/> {Descending}</label>
              </div>
            </div>
            <div class="row">
              <div class="cell" style="width:50px;text-align:right;">{Target}</div>
              <div class="cell">
                <input type="radio" name="target" value="selection" checked="true" autocomplete="off"/>{Selection}
                <input type="radio" name="target" value="whole_tree" autocomplete="off"/>{WHOLE_TREE}
              </div>
            </div>
            <div class="row" style="bottom:20px;white-space:nowrap;overflow:hidden;margin-top:30px;text-align:right;">
              <div class="cell"></div>
              <div class="cell" style="text-align:center;">
                <input type="submit" class="" value="{DLG_OK}"/>
                <input type="button" class="button-cancel" value="{DLG_CANCEL}"/>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- dlg prompt -->
    <div class="dlg-cover dlg-prompt" style="display:none;">
      <div class="dlg">
        <div class="dlg-box">
            <div class="dlg-title">[dlg_title]</div>
            <form class="dlg-table" style="overflow:hidden;">
              <div class="row">
                <div class="cell" style="width:50px;text-align:right;">{Title}</div>
                <div class="cell"><input type="text" name="value" value="" style="width:100%"/></div>
              </div>
              <div class="row" style="bottom:20px;white-space:nowrap;overflow:hidden;margin-top:30px;text-align:right;">
                <div class="cell"></div>
                <div class="cell" style="text-align:center;">
                  <input type="submit" class="" value="{DLG_OK}"/>
                  <input type="button" class="button-cancel" value="{DLG_CANCEL}"/>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
    <!-- main content -->
    <div class="root folder-content">{Starting...}</div>
    <!-- menu -->
    <menu type="context" id="popup-menu-folder">
      <menuitem id="menuProperty" label="{Properties}" icon="icons/property.svg"></menuitem>
      <menuitem id="menuDelete" label="{Delete}" icon="icons/delete.svg"></menuitem>
      <menu type="context">
        <menuitem id="menuCreateFolder" label="{New Folder}" icon="icons/folder.svg"></menuitem>
        <menuitem id="menuCreateSeparator" label="{New Separator}" icon="icons/separator.svg"></menuitem>
      </menu>
      <menu type="context">
        <menuitem id="menuSort1" label="{Sort}" icon="icons/sort_a_z.svg"></menuitem>
        <!-- <menuitem id="menuSort2" label="{Sort}(Z->A)" icon="icons/sort_z_a.svg"></menuitem> -->
        <menuitem id="menuOpenAll" label="{OPEN_ALL_ITEMS}" icon="icons/openall.svg"></menuitem>
      </menu>
    </menu>
    <menu type="context" id="popup-menu-separator">
      <menuitem id="menuDelete" label="{Delete}" icon="icons/delete.svg"></menuitem>
      <menu type="context">
        <menuitem id="menuCreateFolder" label="{New Folder}" icon="icons/folder.svg"></menuitem>
        <menuitem id="menuCreateSeparator" label="{New Separator}" icon="icons/separator.svg"></menuitem>
      </menu>
      <menu type="context">
        <menuitem id="menuSort1" label="{Sort}" icon="icons/sort_a_z.svg"></menuitem>
        <!-- <menuitem id="menuSort2" label="{Sort}(Z->A)" icon="icons/sort_z_a.svg"></menuitem> -->
      </menu>
    </menu>    
    <menu type="context" id="popup-menu-link">
      <menuitem id="menuOpenOriginLink" label="{OPEN_ORIGIN_LINK}" icon="icons/open_origin.svg"></menuitem>
      <menu type="context">
        <menuitem id="menuProperty" label="{Properties}"" icon="icons/property.svg"></menuitem>
        <menuitem id="menuDelete" label="{Delete}" icon="icons/delete.svg"></menuitem>
      </menu>
      <menu type="context">
        <menuitem id="menuCreateFolder" label="{New Folder}" icon="icons/folder.svg"></menuitem>
        <menuitem id="menuCreateSeparator" label="{New Separator}" icon="icons/separator.svg"></menuitem>
      </menu>
      <menu type="context">
        <menuitem id="menuOpenFolder" label="{Open Folder}" icon="icons/openfolderblack.svg"></menuitem>
        <menuitem id="menuSort1" label="{Sort}" icon="icons/sort_a_z.svg"></menuitem>
        <!-- <menuitem id="menuSort2" label="{Sort}(Z->A)" icon="icons/sort_z_a.svg"></menuitem> -->
      </menu>
    </menu>
    <menu type="context" id="popup-menu-body">
      <menuitem id="menuCreateFolder" label="{New Folder}" icon="icons/folder.svg"></menuitem>
      <menuitem id="menuCreateSeparator" label="{New Separator}" icon="icons/separator.svg"></menuitem>
      <menu type="context">
        <menuitem id="menuSort1" label="{Sort}" icon="icons/sort_a_z.svg"></menuitem>
        <!-- <menuitem id="menuSort2" label="{Sort}(Z->A)" icon="icons/sort_z_a.svg"></menuitem> -->
      </menu>
    </menu>
  </body>
</html>
